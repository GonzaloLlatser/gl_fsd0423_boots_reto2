<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>

  
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row">

        <div class="col-3">
          <div class="card" style="width: 18rem">
            <img src="/img/icono.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Tarjeta básica con imagen</h5>
              <a href="#" class="btn btn-primary">Botón</a>
            </div>
          </div>
        </div>

        <div class="col-3 text-center mb-3">
          <div class="card" style="width: 18rem">
            <img src="/img/icono.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Todo centrado</h5>
              <a href="#" class="btn btn-outline-success">Botón</a>
            </div>
          </div>
        </div>

        <div class="col-3 mb-3">
          <div class="card" style="width: 18rem">
            <img src="/img/icono.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Tarjeta con dropdown</h5>
              <div class="dropdown">
                <button class="btn btn-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card" style="width: 18rem">
            <img src="/img/icono.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Tarjeta con Modal</h5>
              <!-- Button trigger modal -->
                   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                     Modal
                   </button>
                   
                   <!-- Modal -->
                   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog">
                       <div class="modal-content">
                         <div class="modal-header">
                           <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
                         <div class="modal-body">
                           ...
                         </div>
                         <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           <button type="button" class="btn btn-primary">Save changes</button>
                         </div>
                       </div>
                     </div>
                   </div>
            </div>
          </div>
        </div>




      </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
